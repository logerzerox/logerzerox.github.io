<!DOCTYPE html>

        <div id="unity-progress-bar-empty">

        </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      // var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length
            ? "block"
            : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning")
            div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Playable-Ad.loader.js";
      var config = {
        dataUrl: buildUrl + "/95f19b42342b1f7cf0f5107675c4fbce.data.unityweb",
        frameworkUrl:
          buildUrl + "/df124aadc77716cda99af09ddd97b12a.js.unityweb",
        codeUrl: buildUrl + "/7014f6993e16c482fbd1029be8d469f1.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Playable-Ad",
        productVersion: "0.1",
        // showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        config.devicePixelRatio = 1;

        // unityShowBanner('WebGL builds are not supported on mobile devices.');
      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
        // canvas.style.width = "960px";
        // canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          //   progressBarFull.style.width = 100 * progress + "%";
          // }).then((unityInstance) => {
          //   loadingBar.style.display = "none";
          //   fullscreenButton.onclick = () => {
          //     unityInstance.SetFullscreen(1);
          //   };
          // }).catch((message) => {
          //   alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
    <script>
      // UNITY FUNCTIONS
      function LevelEndJs() {
        document.getElementById("banner").style.zIndex = "1";
        document.getElementById("banner").style.opacity = "1";
        document.getElementById("banner2").style.zIndex = "1";
        document.getElementById("banner2").style.opacity = "1";
        document.getElementById("CTAButton").style.display = "flex";
        document.getElementById("CTAButton1").style.display = "none";
        document.getElementById("RedBorder").style.display = "flex";
        setTimeout(() => {
          document.getElementById("RedBorder").style.display = "flex";
        }, 500);
      }
      function LevelFailJs() {
        document.getElementById("banner").style.zIndex = "1";
        document.getElementById("banner").style.opacity = "1";
        document.getElementById("banner2").style.zIndex = "1";
        document.getElementById("banner2").style.opacity = "1";
        document.getElementById("CTAButton").style.display = "none";
        document.getElementById("CTAButton1").style.display = "flex";
        setTimeout(() => {
          document.getElementById("RedBorder").style.display = "flex";
        }, 500);
      }
    </script>

    <style>
      @keyframes leaves {
        0% {
          transform: scale(0.75);
        }
        100% {
          transform: scale(1.25);
        }
      }
      #RedBorder {
        display: none;
        margin: auto;
        position: absolute;
        border: 5px solid red;
        background: rgb(123, 245, 255);
        background: linear-gradient(
          0deg,
          rgba(123, 245, 255, 1) 0%,
          rgba(93, 154, 249, 1) 83%
        );
        z-index: 1;
        width: 200px;
        height: 75px;
        border-radius: 2rem;
        margin-left: auto;
        margin-right: auto;
        margin-top: auto;
        margin-bottom: auto;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        text-align: center;
        vertical-align: middle;
        animation: leaves 1s linear infinite alternate;
        -webkit-animation: leaves 1s infinite alternate;
      }
      #RedBorder button {
        color: white;
        margin: auto;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        font-weight: bolder;
        font-size: x-large;
        background-color: transparent;
        border: none;
      }
      .banner {
        z-index: -1;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        object-fit: cover;
        width: 100%;
        height: 100%;
        transition: 0.5s;
      }
      .banner2 {
        z-index: -1;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        object-fit: cover;
        width: 100%;
        height: 100%;
        transition: 0.5s;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
      #CTAButton {
        z-index: 1;
        position: absolute;
        bottom: 0px;
        left: 0px;
        width: 100vw;
        height: 100px;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
      }
      #CTAButton button {
        margin: auto;
        height: 50px;
        width: 125px;
        border-radius: 1rem;
        border: none;
        background: rgb(157, 204, 207);
        background: linear-gradient(
          0deg,
          rgba(157, 204, 207, 1) 0%,
          rgba(218, 165, 230, 1) 100%
        );
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        color: white;

      }
      #CTAButton1 {

        position: absolute;
        bottom: 0px;
        left: 0px;
        width: 100vw;
        height: 100px;
        background-color: rgba(0, 0, 0, 0.5);
      }
      #CTAButton1 button {
        margin: auto;
        height: 50px;

        background: rgb(157, 204, 207);
