<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Playable-Ad</title>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <img onclick="CTAFunction()" class="banner" id="banner" src="/Vertical.webp"/>
      <img onclick="CTAFunction()" class="banner2" id="banner2" src="/Horizontal.webp"/>
      <div class="CTAButton" ><button onclick="CTAFunction()" id="CTAButton">DOWNLOAD NOW</button></div>
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Level01_.loader.js";
      var config = {
        dataUrl: buildUrl + "/52c0ed4f7513e1d3a9b87b207b6d35e9.data.unityweb",
        frameworkUrl: buildUrl + "/f76d93e14edf998e0cd2b33c6225d447.js.unityweb",
        codeUrl: buildUrl + "/e5f1c98c19557aa634e0e3113fe3180f.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Tiny3D",
        productVersion: "0.1",
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      }
      loadingBar.style.display = "block";
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
        //   progressBarFull.style.width = 100 * progress + "%";
        // }).then((unityInstance) => {
        //   loadingBar.style.display = "none";
        //   fullscreenButton.onclick = () => {
        //     unityInstance.SetFullscreen(1);
        //   };
        // }).catch((message) => {
        //   alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
    <script>
      // UNITY FUNCTIONS
      function LevelEndJs(){
        console.log('LevelEnd');
        document.getElementById("banner").style.zIndex='1';
        document.getElementById("banner").style.opacity='1';
        document.getElementById("banner2").style.zIndex='1';
        document.getElementById("banner2").style.opacity='1';
      }
      function LevelFailJs(){
        console.log('LevelFail')
        document.getElementById("banner").style.zIndex='1';
        document.getElementById("banner").style.opacity='1';
        document.getElementById("banner2").style.zIndex='1';
        document.getElementById("banner2").style.opacity='1';
      }
    </script>
    <script>
      // SKD FUNCTIONS
      function CTAFunction(){
        // window.playableSDK.openAppStore();
        FbPlayableAd.onCTAClick();
      }
    </script>
    <style>
      .banner{
          z-index: -1;
          position: absolute; 
          top: 0;
          left: 0; 
          opacity: 0;
          object-fit: cover;
          width: 100%;
          height: 100%;
          transition: 0.5s;
        }
        .banner2{
          z-index: -1;
          position: absolute; 
          top: 0;
          left: 0; 
          opacity: 0;
          object-fit: cover;
          width: 100%;
          height: 100%;
          transition: 0.5s;
        }
      #unity-canvas{
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
      .CTAButton{
        z-index: 1;
        position: absolute;
        bottom: 0px;
        left: 0px;
        width: 100vw;
        height: 100px;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
      }
      .CTAButton button{
        margin: auto;
        height: 50px;
        width: 125px;
        border-radius: 1rem;
        border: none;
        background: rgb(157,204,207);
        background: linear-gradient(0deg, rgba(157,204,207,1) 0%, rgba(218,165,230,1) 100%);
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        color: white;
        font-weight: bold;
      }
  @media only screen and (max-width: 600px){
    #unity-canvas{
      /* border: 1px solid red; */
      height: 100vh;
    }
    .banner{
      display: block;
    }
    .banner2{
      display: none;
    }
  }
  
  @media only screen and (min-width: 600px){
    #unity-canvas{
      height: 100%;
      /* border: 1px solid black; */
      /* height: 50%; */
    }
    .banner{
      display: none;
    }
    .banner2{
      display: block;
    }
  }
    </style>
  </body>
</html>
